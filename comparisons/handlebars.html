<html>
	<head>
		<meta charset="utf-8"/>
		<title>Handlebars</title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
		<script id="test" type="temple/template">
			<div>
				<h1>{{name}}</h1>
				<p>
					She has {{dollars}} $.
				</p>
			</div>
		</script>
		<script id="empty" type="temple/template">
			<pre>This is static text.</pre>
		</script>
		<script>
			$( document ).ready( function() {
				var start = Date.now(),
					source = $( "#test" ).html(),
					testTemplate = Handlebars.compile( source ),
					$body = $( "body" );

				for( var i = 0 ; i < 10000; i++ ) {
					var obj = {
						"name": Math.random().toString(36).substr(2, 10),
						"dollars": Math.floor( Math.random() * 1000000 )
					};

					testTemplate( obj );
					
				}

				var end = Date.now();
				console.debug( end - start, "ms" );
			});
			
		</script>
	</head>
	<body>
		
	</body>
</html>
